<div class='container'>
  <h1>Lists</h1>
  <div style="padding-left: 0%">
    <div *ngFor="let task of tasks | async">
      <tree 
        [task]="task"
        (deleteTaskEvent)="deleteTask($event)"
        ></tree>      
        <!-- (updateTaskEvent)="updateTask($event)" -->
    </div>

    <button mat-stroked-button color="primary" (click)="createTask()">Create Task</button>
  </div>
</div>
